    <h2>Formulario</h2>
    <fieldset>
        <legend>Formulario de datos</legend>
        <form action="index.html" method="POST">
            <label for="">Ingrese su nombre</label> <br>
            <input type="text" name="pass" placeholder="password" autocomplete="name"> <br>
            <label for="">email</label> <br>
            <input type="email" name="email" id="" autocomplete="email" autofocus> <br>
            <label for="">Direccion</label> <br>
            <input type="text" name="direccion" autocomplete="street-address" id=""> <br>
            <label for="">Número</label> <br>
            <input type="number" id="numero" name="numero" min="10" max="100" step="2"> <br>
            <label for="">Range</label> <br>
            <input type="range" id="numero" name="numero" min="1" max="10" step="incremento"> <br>
            <label for="">Hidden</label> <br>
            <input type=hidden name="sitio" value="www.desarrolloweb.com"> <br>
            <input type="submit" value="Guardar"> <br>
            <button name="boton_1">Guardar</button><br>

        </form>
    </fieldset>
    
</body>
